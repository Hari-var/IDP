<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Types Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 400px; height: 400px; margin: 20px auto;">
        <canvas id="docTypesPieChart"></canvas>
    </div>

    <script>
        async function fetchDocTypes() {
            try {
                const response = await fetch('http://localhost:8000/get_doc_types/');
                const data = await response.json();
                
                const labels = data.map(item => item.doc_type_predicted.trim());
                const counts = data.map(item => item.count);
                
                const ctx = document.getElementById('docTypesPieChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: counts,
                            backgroundColor: [
                                '#FF6384',
                                '#36A2EB',
                                '#FFCE56',
                                '#4BC0C0',
                                '#9966FF',
                                '#FF9F40'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Document Types Distribution'
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching document types:', error);
            }
        }

        fetchDocTypes();
    </script>
</body>
</html>
